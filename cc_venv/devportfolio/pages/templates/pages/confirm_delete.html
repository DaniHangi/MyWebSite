<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete Developer</title>
</head>
<body>
    <h1>Are you sure you want to delete {{ developer.name }}?</h1>
    <p>This action cannot be undone.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'developer_list' %}">Cancel</a>
    </form>
</body>
</html>
